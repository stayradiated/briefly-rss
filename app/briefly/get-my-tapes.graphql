query GetMyTapes($user_id: uuid!, $now: timestamptz) {
  profile_by_pk(id: $user_id) {
    id
    username
    avatar_id
    tapes(
      order_by: { created_at: desc }
      where: { expires_at: { _gt: $now } }
    ) {
      id
      duration
      created_at
      path
      is_public
      tape_snap_files(limit: 1) {
        path
      }
      comments_aggregate {
        aggregate {
          count
        }
      }
    }
  }
}
